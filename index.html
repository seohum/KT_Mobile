<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KT 모바일 공식몰</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <h1>KT 모바일 공식몰</h1>
  <p>공시지원금 기준 · 추가 혜택은 상담 안내</p>
</header>

<section class="section-title">📱 프리미엄 스마트폰</section>
<section id="deviceList" class="list"></section>

<!-- 가입 신청 팝업 -->
<div id="applyModal" class="modal">
  <div class="modal-box">
    <h3 id="applyTitle"></h3>
    <img id="applyImage" class="apply-img">
    <div class="price-box">
      <p>출고가 <strong id="basePrice"></strong>원</p>
      <p>공시지원금 <strong id="gongsiPrice"></strong>원</p>
      <p class="final">실구매가 <strong id="finalPrice"></strong>원</p>
    </div>

    <div class="join-type-box">
      <button class="join-btn active">신규가입</button>
      <button class="join-btn">번호이동</button>
      <button class="join-btn">기기변경</button>
    </div>

    <p class="notice">
      ※ 번호이동 / 특판 / 추가지원 정책은 상담을 통해 안내드립니다.
    </p>

    <a href="tel:01088713121" class="btn primary">
      📞 상담 신청하기
    </a>

    <button class="close" onclick="closeApply()">닫기</button>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
