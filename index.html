<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KT 모바일 스토어</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <h1>KT 모바일 스토어</h1>
  <p>공시지원금 기준 · 추가 혜택은 상담 안내</p>
</header>

<section class="section">
  <h2>📱 프리미엄 단말</h2>
  <div id="deviceList" class="list"></div>
</section>

<!-- PC/모바일 공용 팝업 -->
<div id="sheet" class="sheet">
  <div class="sheet-box">
    <div class="sheet-handle"></div>

    <div class="sheet-header">
      <img id="sheetImage">
      <div>
        <h3 id="sheetTitle"></h3>
        <p class="final" id="sheetFinal"></p>
      </div>
    </div>

    <div class="sheet-prices">
      <div>출고가 <span id="sheetBase"></span>원</div>
      <div>공시지원금 <span id="sheetGongsi"></span>원</div>
    </div>

    <div class="join-type-box">
      <button class="join-btn active">신규가입</button>
      <button class="join-btn">번호이동</button>
      <button class="join-btn">기기변경</button>
    </div>

    <div class="plans">
      <h4>요금제 선택</h4>
      <ul id="planList"></ul>
    </div>

    <p class="notice">※ 번호이동 / 특판 / 추가지원 정책은 상담으로 안내드립니다.</p>
    <a href="tel:01088713121" class="btn primary">📞 상담 신청하기</a>
    <button class="close" onclick="closeSheet()">닫기</button>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
