<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KT 모바일 개통</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>KT 모바일 개통</h1>

<h2>① 단말기</h2>
<select id="deviceSelect"></select>
<select id="storageSelect"></select>

<h2>② 요금제</h2>
<select id="planSelect"></select>

<h2>③ 금액</h2>
<div>공시지원금: <span id="gongsi"></span>원</div>
<div>특판가: <span id="special"></span>원</div>
<div class="result">실구매가: <span id="finalPrice"></span>원</div>

<button onclick="openOrder()">주문하기</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3>주문하기</h3>
    <p id="orderSummary"></p>
    <button onclick="closeOrder()">닫기</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
